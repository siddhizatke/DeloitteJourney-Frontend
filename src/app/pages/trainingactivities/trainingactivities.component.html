<div class="container-fluid">
  <h3 class="fw-bold text-decoration-underline">Training Activities</h3> <!-- Reduced size and added underline -->
</div>



<div class="row justify-content-center mt-5">
  <!-- Show a message if the list is empty -->
  <div *ngIf="!service.trainingActivitiesList || service.trainingActivitiesList.length === 0" class="text-center">
    <p class="text-danger fw-bold">No training activities available.</p>
  </div>

  <!-- Display the training activities in card format -->
  <div class="col-md-8 mb-4" *ngFor="let activity of service.trainingActivitiesList; let i = index">
    <div class="card shadow-lg border-0">
      <div class="card-body bg-light text-center">
        <p class="card-text">
          <span class="badge bg-secondary">Week: {{ i + 1 }}</span>
        </p>
        <h5 class="card-title fw-bold text-primary">{{ activity.topicOfTheDay }}</h5> <!-- Bold Topic -->
        <p class="card-text text-secondary">{{ activity.description }}</p>
        <p class="card-text">
          <small class="text-muted">Date: {{ activity.dateOfTraining | date: 'yyyy-MM-dd' }}</small>
        </p>
        <p class="card-text">
          <small class="text-muted">Trainer: {{ activity.trainerName }}</small>
        </p>
      </div>
    </div>
  </div>
</div>
